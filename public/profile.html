<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="form-page">
<div class="container">

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="event_form.html">Add Event</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="register.html">New Account</a></li>
        </ul>
    </nav>

    <div class="profile-box">
        <h2>User Profile</h2>
        <p class="welcome-text">ðŸ‘‹ Welcome back, <span id="userNameSpan"></span>!</p>
        <div id="profileDetails"></div>
       
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="profileImage" accept="image/*" required>
            <button type="submit" class="logout-btn" type="submit">Upload Photo</button>
        </form>

        <button class="logout-btn" id="logoutBtn">Logout</button>
        
        <img id="previewImage" src="#" alt="Preview" style="display:none; margin-top:1rem; max-width:150px; border-radius:50%;">
    </div>
    
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    // KullanÄ±cÄ± profilini getir
    fetch('/backend/profile.php')
        .then(res => res.json())
        .then(data => {
            if (data && data.username) {
                document.getElementById('profileDetails').innerHTML = `
                    <p><strong>Name:</strong> ${data.username}</p>
                    <p><strong>Email:</strong> ${data.email}</p>
                `;
                document.getElementById('userNameSpan').textContent = data.username;
            } else {
                window.location.href = 'login.html';
            }
        })
        .catch(err => {
            console.error("Profil verisi alÄ±namadÄ±:", err);
            window.location.href = 'login.html';
        });

    // FotoÄŸraf yÃ¼kleme
    document.getElementById("uploadForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const formData = new FormData(this);

        fetch("/backend/upload_profile.php", {
            method: "POST",
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            console.log(data);

            if (data.status === "success") {
                const img = document.getElementById("previewImage");
                img.src = data.imageUrl;
                img.style.display = "block";
            } else {
                alert(data.message || "Upload failed.");
            }
        })
        .catch(error => {
            console.error("Error during upload:", error);
            alert("Bir hata oluÅŸtu.");
        });
    });

    // Logout iÅŸlemi
    document.getElementById("logoutBtn").addEventListener("click", function () {
        fetch('/backend/logout.php')
            .then(() => {
                window.location.href = 'login.html';
            });
    });
});
</script>

<footer class="site-footer">
    <p>&copy; 2025 Event Management | Designed by Emir AydÄ±n and Poyraz Koca</p>
</footer>

</body>
</html>
